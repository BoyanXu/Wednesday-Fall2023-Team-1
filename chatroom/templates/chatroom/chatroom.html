{% extends 'base.html' %}

{% load static %}
{% block body_class %}background{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'chatroom/css/style.css' %}">
</head>

<body>

    <!-- Include JQuery -->
    <!-- Include JQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<div class="container">
    <div class="row">

        <div id="room-list" class="col-md-3">
            <h2>Room List</h2>
            <!-- {{ SearchRoomFrom.as_p }} -->
            <ul>
                {% for room in rooms_list %}
                <li class="room-list-item" data-room-id="{{ room.roomID }}">{{ room.room_name }}</li>
                {% endfor %}
            </ul>
        </div>

        <div id="room-container" class="col-md-9">
            <div class="row justify-content-center">
                <div class="col-md">
                    <div class="card">
                        <div class="card-header" id="room-name"></div>
                        <div class="card-body" id="chat-messages">
                            <!-- Messages will be displayed here -->
                        </div>
                        <div class="card-footer">
                            <form id="your-form-id" onsubmit="return false;">
                                {% csrf_token %}
                                <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message...">
                                <button type="button" id="chat-message-submit" class="btn btn-primary btn-block mt-3">Send</button>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'chatroom/js/startScript.js' %}"></script>
<script src="{% static 'chatroom/js/endScript.js' %}"></script>

</body>

</html>

{% endblock content %}
