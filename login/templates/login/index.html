<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'login/login_background.gif' %}");
            background-size:cover;
            background-attachment: fixed;
        }
    </style>
    
    <title>Login</title> 
</head>
<body>
    

    <div class="container text-center">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <form class="col-sm-6" action="{% url 'login:authenticate_spotify' %}" method="post">
                <div >
                    <h1>VibeCheck</h1>
                </div>
            {% csrf_token %}
                <div >
                    <button type="submit" class="btn btn-primary mb-3" >Login with Spotify</button>
                </div>
            <!-- <input type="submit" value="Login with Spotify"> -->
        </form>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
